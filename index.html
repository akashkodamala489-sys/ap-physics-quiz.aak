                        <div class="explanation-text">${explanation}</div>
                    </div>
                </div>
            `;
        }

        // Next question
        function nextQuestion() {
            if (currentQ + 1 < questions.length) {
                currentQ++;
                selectedAns = null;
                renderQuestion();
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            const marksEarned = answers.reduce((s, a) => s + (a.selected === a.correct ? a.marks : 0), 0);
            const totalMarks = answers.reduce((s, a) => s + a.marks, 0);
            const correctCount = answers.filter(a => a.selected === a.correct).length;
            const pct = Math.round((marksEarned / totalMarks) * 100);

            // Save progress
            progress[selectedChapter.id] = {
                marksEarned: Math.max((progress[selectedChapter.id]?.marksEarned || 0), marksEarned),
                totalMarks: totalMarks,
                pct: Math.max((progress[selectedChapter.id]?.pct || 0), pct)
            };
            saveProgress();

            const icon = pct >= 80 ? 'üèÜ' : pct >= 60 ? '‚≠ê' : pct >= 40 ? 'üëç' : 'üìö';
            const color = pct >= 80 ? '#34d399' : pct >= 60 ? '#60a5fa' : '#f59e0b';

            document.getElementById('resultsScreen').innerHTML = `
                <div class="results">
                    <div class="results-icon">${icon}</div>
                    <h2 class="results-score" style="color: ${color};">${pct}%</h2>
                    <p style="margin: 0 0 16px; color: #94a3b8; font-size: 13px;">${selectedChapter.name}</p>

                    <div class="results-card">
                        <div class="results-marks">
                            <div>
                                <div class="results-label">Marks Earned</div>
                                <div class="results-value">
                                    ${marksEarned}
                                    <span style="font-size: 16px; color: #64748b; font-weight: 400;"> / ${totalMarks}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn-primary" style="background: ${selectedChapter.color};" onclick="startQuiz(${selectedChapter.id})">
                        üîÑ Retry Quiz
                    </button>
                    <button class="btn-secondary" onclick="showScreen('home')">
                        ‚Üê Back to Chapters
                    </button>
                </div>
            `;
            showScreen('results');
        }

        // Initialize app
        renderChapters();
    </script>
